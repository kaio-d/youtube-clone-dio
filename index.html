<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clone Youtube</title>
    <link rel="stylesheet" href="./src/css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="menu">
        <div class="left">
          <img src="./src/imagens/menu.svg" alt="Menu Hamburguer" />
          <img src="./src/imagens/youtube 1.png" alt="Youtube Logo" />
        </div>
        <div class="center">
          <input type="text" />
          <button>
            <img src="./src/imagens/search.svg" alt="" />
          </button>
        </div>
        <div class="right">
          <ul>
            <li>
              <img src="./src/imagens/video.svg" alt="Imagem de uma camêra" />
            </li>
            <li>
              <img src="./src/imagens/bell.svg" alt="Imagem de um sino" />
            </li>
            <li>
              <img
                class="foto-de-perfil"
                src="./src/imagens/kana.jpg"
                alt="Foto do usuário"
              />
            </li>
          </ul>
        </div>
      </div>

      <div class="assistir-video">
        <div class="conteudo-principal">
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/ZHhqwBwmRkI?si=TrzPLfHQl43rVRVx"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          ></iframe>
        </div>
        <h1>Still Here | Animação da Temporada 2024 – League of Legends</h1>
        <div class="video-actions">
          <div class="channel">
            <img
              src="./src/imagens/lol-icon.png"
              alt="Logo League of Legends"
            />
            <div class="descricao">
              <h2>League Of Legends</h2>
              <p>15,3 mi de inscritos</p>
            </div>
          </div>
          <button>Inscreva-se</button>
          <div class="opcoes">
            <div class="actions">
              <img src="./src/imagens/like.svg" alt="Like" />
              <p>926 mil</p>
            </div>
            <div class="actions">
              <img src="./src/imagens/deslike.svg" alt="Deslike" />
              <p>Não Gostei</p>
            </div>
            <div class="actions">
              <img src="./src/imagens/share.svg" alt="Compartilhar" />
              <p>Compartilhar</p>
            </div>
            <div class="actions">
              <img src="./src/imagens/download.svg" alt="Download" />
              <p>Download</p>
            </div>
          </div>
        </div>
      </div>

      <div class="sidebar"></div>
    </div>
  </body>
</html>
